
{% extends 'base_logged_in.html' %}

{% block content %}
<div id='dashboard_wrapper'>
    <div id="dashboard_title">
        <h1>Welcome to your dashboard</h1>
    </div>

    <div id='account_details'>
      <h1>Your  details</h1>
      <p>Account Email:</p>
      <p>{{ user.email }}</p>
      <p>{{ user.username }}</p>
    </div>

    <div id="companies_list">
      <div id='companies_header'>
        <div id='companies_title'>
          <h1>List of companies</h1>
        </div>
        <div id='companies_button'>
        <a href="{% url 'company_new' %}">
          <button class="button">Add new company</button>
        </a>
        </div>
      </div>

          {% for company in companys %}
                <div class='company'>
                  <a href="{% url 'company_detail' pk=company.pk %}">
                    <h1>{{ company.name }} </h1>
                  </a>
                </div>





          {% endfor %}
      </div>
        <h1>Create a new job post below:</h1>
        <a href="{% url 'post_new' %}">
          <div id='post_job'><button id='post_jobs_button'>Post a new job</button></div>
        </a>
</div>
{% endblock %}
