{% extends 'base_logged_in.html' %}

{% block content %}
<a href="{% url 'post_new' %}">post</a>

        {% for post in posts %}
          <div class='post'>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            <p>{{ post.description|linebreaksbr }}</p>

          </div>
        {% endfor %}
{% endblock %}
