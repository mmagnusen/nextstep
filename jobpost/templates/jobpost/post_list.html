{% load staticfiles %}
<!DOCTYPE>
<html>
  <head>
    <title>Job List</title>
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>
  <body>
    <div id="header">
      <div id="title">
        <h1>Jobs in Tech</h1>
      </div>
      <div id="navigation">
        <ul>
          <li>Home</li>
          <li>Jobs</li>
          <li>Blog</li>
          <li>Contact Us</li>
          <li>Login for employers/recruiters</li>
        </ul>
      </div>
    </div>
    <div id="wrapper">
        {% for post in posts %}
          <div>
            <h1><a href = ''>{{ post.title }}</a></h1>
            <p>{{ post.description|linebreaksbr }}</p>
            <p> {{ post }} </p>
          </div>
        {% endfor %}
    </div>

    <div id="footer">
      <h1>Find us on twitter</h1>
    </div>
  </body>
</html>
