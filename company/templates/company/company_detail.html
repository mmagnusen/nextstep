{% extends 'base_logged_in.html' %}

{% block content %}
<div class='title_div'>
    <div class='company_title'>
      <h1>{{company.title}}</h1>
    </div>
    <a href="/user/dashboard/">
      <div id='return_to_dashboard'>
          <h1> <<<   Return to dashboard</h1>
      </div>
    </a>
</div>

<div id='individual_company_wrapper'>


    {% if company.created_date %}

    <div class='date'>
        <p> Created on {{ company.created_date }} </p>
    </div>
    {% endif %}

    <div class='description'>
      <p>{{ company.description }}</p>
    </div>
    <a href="{% url 'company_edit' pk=company.pk %}"><button class='button'>Edit company details</button></a>
</div>
{% endblock %}
